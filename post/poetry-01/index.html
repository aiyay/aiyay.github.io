<meta name="description" content="我亦好歌亦好酒殊同我亦好歌亦好酒，唱与佳人饮与友。歌宜关西铜绰板，酒当直进十八斗。摇摆长街笑流云，我本长安羁旅人。丛楼参差迷归路，行者匆匆谁与群。幸有作文与谈诗，寥落情怀有君知。负气登楼狂步韵，每被游人笑双痴。幸有浩然共蹴鞠，轻拨慢扣自欢娱。七月流火无眠夜，同向荧屏做唏嘘。幸有彩云喜香山，兰裳桂冠共游仙，说来红尘多趣事，笑声惊动九重天。幸有晓艳能操琴，玉葱手指石榴裙。止如高山流如水，流水溯洄桃花林">
